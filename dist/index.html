<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link href=https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css rel=stylesheet><title>Weather App</title><script defer=defer src=main.%5Bcontenhash%5D.bundle.js></script><link href=main.6e949b4a631e9938a7ea.css rel=stylesheet></head><body><nav class=navbar><div class=logo><h2>WeatherNow</h2></div><div class=search-container><form id=searchForm><input type=search id=searchInput placeholder="Enter a country or city"> <button type=button id=searchBtn>Search</button></form></div><div class=metric><button type=button id=metricBtn><span id=farenheit>F</span>/<span id=celcius>C</span></button></div></nav><div class=main-container><div id=success><div class=today-container><div class=today-card><div id=todayWeather></div><p id=locationTitle></p></div><div class=today-description><h2 id=todayForecast>Today's Forecast:</h2><p id=descriptionTitle></p><div class=today-details><div class=details><p id=sunnyTitle></p></div><div class=details><p id=rainyTitle></p></div><div class=details><p id=snowyTitle></p></div><div class=details><p id=feelsLike></p></div><div class=details><p id=sunrise></p></div><div class=details><p id=sunset></p></div></div></div><div class=today-alert><h2>Today's Alerts</h2><p id=alertTitle></p></div></div><div class=week-main-container><div class=week-container></div></div></div><div id=fail class=hidden><p id=failMessage></p></div><div id=loaderContainer class=hidden></div></div></body></html>
